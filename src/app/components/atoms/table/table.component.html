<table mat-table [dataSource]="dataSource" class="full-width table-hover">

    <!-- ID Column -->
    <ng-container matColumnDef="{{column.columnDef}}" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef> {{column.text}} </th>
        <td mat-cell *matCellDef="let row"> {{row[column.columnDef]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleClick.emit(row)"></tr>
</table>
