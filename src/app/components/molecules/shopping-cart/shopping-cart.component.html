<h2>Carrito de compras</h2>
<div class="m-shopping-cart">
    <div class="m-shopping-cart__products">
        <mat-card>
            <app-table [dataSource]="shoppingCart" [columns]="columns" [displayedColumns]="displayedColumns"></app-table>
        </mat-card>
    </div>
    <div class="m-shopping-cart__shopping-detail">
        <mat-card class="body">
            <h2>Detalles de Envío</h2>
            <mat-form-field appearance="outline">
                <mat-label>Número de Identificación</mat-label>
                <input matInput [(ngModel)]="invoice.numeroDocumento">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre(s)</mat-label>
                <input matInput [(ngModel)]="invoice.nombre">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido(s)</mat-label>
                <input matInput [(ngModel)]="invoice.apellido">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input matInput [(ngModel)]="invoice.telefono">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput [(ngModel)]="invoice.direccion">
            </mat-form-field>

            <div>
                <h4>Entrega en 3 días hábiles</h4>
                <h4>Fecha estimada de entrega: <span>{{invoice.fechaEntrega | date:"dd-MM-yyyy"}}</span></h4>
            </div>

            <button mat-flat-button color="primary" (click)="addInvoice()" [disabled]="validateDisabled()">
                Confirmar y Enviar
            </button>
        </mat-card>
    </div>
</div>
